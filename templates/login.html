<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static', filename='Logo2.0.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="page-container login">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form" action="{{ url_for('login_post' if show_password else 'check_cpf') }}" method="POST">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite um CPF válido (11 dígitos)" value="{{ cpf if cpf else '' }}">
        <div id="password-section" class="{{ 'visible' if show_password else 'hidden' }}">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha">
        </div>
        <button type="submit">{{ 'Login' if show_password else 'Continuar' }}</button>
      </form>
    </div>
  </div>
</body>
</html>
