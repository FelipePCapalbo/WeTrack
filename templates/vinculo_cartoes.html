<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vínculo de Cartões</title>
    <link rel="icon" href="{{ url_for('static', filename='laranja.ico') }}" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Verdana, Arial, sans-serif;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .header {
            width: 100%;
            background-color: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header img {
            height: 50px;
            vertical-align: middle;
        }

        .header-nav {
            display: inline-block;
            margin-left: 20px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .header-nav a:hover {
            text-decoration: underline;
        }

        .content-container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }

        .vinculo-container, .usuarios-vinculados-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        h2 {
            color: #e67e22;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f39c12;
            color: white;
        }

        td {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .vinculo-container, .usuarios-vinculados-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <div class="header">
            <img src="https://dep.ufscar.br/wp-content/uploads/2021/08/logo-gp-cdpro.png" alt="CDPro Logo">
            <div class="header-nav">
                <a href="{{ url_for('pagina_principal') }}">Página Principal</a>
                <a href="{{ url_for('cadastro') }}">Cadastro de Usuários</a>
                <a href="{{ url_for('registro_pesagem') }}">Registro de Pesagens</a>
                <a href="{{ url_for('vinculo_cartoes') }}">Vínculo de Cartões</a>
                <a href="{{ url_for('alterar_senha') }}">Alterar Senha</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>

        <!-- Main content area -->
        <div class="content-container">
            <!-- Container da esquerda: Vínculo de Cartão -->
            <div class="vinculo-container">
                <h2>Vincular Cartão</h2>
                <form action="{{ url_for('vinculo_cartoes') }}" method="POST">
                    <label for="cpf_usuario">Usuário sem ID</label>
                    <select id="cpf_usuario" name="cpf_usuario">
                        {% if usuarios_sem_vinculo %}
                            {% for usuario in usuarios_sem_vinculo %}
                            <option value="{{ usuario[0] }}">{{ usuario[1] }} - CPF: {{ usuario[0] }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="">Nenhum usuário disponível</option>
                        {% endif %}
                    </select>

                    <label for="novo_id">Novo ID</label>
                    <input type="text" id="novo_id" name="novo_id" required>

                    <button type="submit">Vincular ID</button>
                </form>
            </div>

            <!-- Container da direita: Usuários com Vínculo -->
            <div class="usuarios-vinculados-container">
                <h2>Usuários com ID Vinculado</h2>
                <table>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>ID</th>
                        <th>Ações</th>
                    </tr>
                    {% for usuario in usuarios_com_vinculo %}
                    <tr>
                        <td>{{ usuario[0] }}</td>
                        <td>{{ usuario[1] }}</td>
                        <td>{{ usuario[2] }}</td>
                        <td>
                            <form action="{{ url_for('remover_vinculo', cpf=usuario[0]) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja remover o vínculo?');">
                                <button type="submit">Excluir Vínculo</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
